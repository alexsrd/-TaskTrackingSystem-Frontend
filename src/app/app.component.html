<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/home">
      Task Management System
    </a>

    <div>
      <ul *ngIf="this.auth.authorized" class="nav">
        <li *ngIf = "this.auth.role == 'Admin'" class="nav-item">
          <a class="nav-link text-white" routerLink="/home/admin-panel" routerLinkActive="active">Admin panel</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/home/projects" routerLinkActive="active">Projects</a>
        </li>
        <li class="nav-item" *ngIf="this.auth.role == 'Manager' || this.auth.role == 'Admin'">
          <a class="nav-link text-white" routerLink="/home/new-project" routerLinkActive="active">New Project</a>
        </li>
      </ul>
    </div>



    <ul *ngIf="!this.auth.authorized" class="nav">
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="/login" routerLinkActive="active">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="/signup" routerLinkActive="active">SignUp</a>
      </li>
    </ul>

    <ul *ngIf="this.auth.authorized" class="nav justify-content-end">
      <li>
        <p class="text-white">
          {{this.auth.email}}
        </p>
      </li>
      <li class="nav-item">
        <a mat-raised-button (click)="this.auth.logout()">Logout</a>
      </li>
    </ul>

  </div>
