<div class="py-5 text-center container">
  <form [formGroup]="formModel" [style.fontSize.px]="16" (ngSubmit)="onSubmit()">

    <h1>New Project</h1>
    <div>
      <mat-form-field appearance="fill" >
        <mat-label>Name</mat-label>
        <input formControlName="Name" matInput placeholder="Name" required>
        <mat-error *ngIf="formModel.controls['Name'].invalid">{{getNameErrorMessage()}}</mat-error>
      </mat-form-field>
      </div>
    <div class="pt-3">
      <h3>Add users via email...</h3>
      <mat-form-field appearance="fill">
        <mat-label>Enter user email</mat-label>
        <input matInput placeholder="pat@example.com" formControlName="Email" required>
        <mat-error *ngIf="formModel.controls['Email'].invalid">{{getEmailErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <div class="pt-1">
      <button type="button" mat-raised-button color="primary" (click)="addUserViaEmail()">Add</button>
    </div>

    <div>
      <h3>Added users list</h3>

      <mat-list>
        <mat-list-item *ngFor="let user of project.users">
          {{user.email}}
        </mat-list-item>
      </mat-list>

    </div>

    <button type="submit" [disabled]="!formModel.controls['Name'].valid" mat-raised-button color="primary">Create</button>

  </form>
</div>
