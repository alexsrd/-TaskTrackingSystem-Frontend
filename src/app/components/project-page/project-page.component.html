<div class="container">

  <div class="text-center pt-5">
    <h2 *ngIf="!project">No project available</h2>
    <h2 *ngIf="tasks?.length===0">No tasks available</h2>
    <button mat-raised-button (click)="addTask()">
      Add task
    </button>
  </div>

  <div>
    <div *ngIf="!(tasks?.length===0)" class="container pt-5">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- Name Column -->
          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>

          <!-- Start Date Column -->
          <ng-container matColumnDef="Start Date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> StartDate </th>
            <td mat-cell *matCellDef="let row"> {{row.startDate}} </td>
          </ng-container>

          <!-- End Date Column -->
          <ng-container matColumnDef="End Date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> EndDate </th>
            <td mat-cell *matCellDef="let row"> {{row.endDate}} </td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="Progress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
            <td mat-cell *matCellDef="let row"> {{row.progress}} </td>
          </ng-container>

          <!-- Name+Surname Column -->
          <ng-container matColumnDef="Assigned To">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Assigned to </th>
            <td mat-cell *matCellDef="let row"> {{row.user.fullName}} </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator>
      </div>
    </div>
  </div>
</div>
