<h2>Edit user</h2>

<mat-dialog-content [formGroup]="formModel">
  <div>
    <mat-form-field appearance="fill" >
      <mat-label>Name</mat-label>
      <input formControlName="Name" matInput placeholder="Name" required>
      <mat-error *ngIf="formModel.controls['Name'].invalid">{{getNameErrorMessage('Name')}}</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Surname</mat-label>
      <input formControlName="Surname" matInput placeholder="Surname" required>
      <mat-error *ngIf="formModel.controls['Surname'].invalid">{{getNameErrorMessage('Surname')}}</mat-error>
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="editUser()" cdkFocusInitial>Change</button>
</mat-dialog-actions>
