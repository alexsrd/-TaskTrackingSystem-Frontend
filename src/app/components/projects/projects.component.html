<div class="container text-center">

  <h2 *ngIf="(projects?.length ===0)">No projects is available for you.</h2>

  <mat-grid-list *ngIf="projects" cols="3" rowHeight="2:1">
    <mat-grid-tile *ngFor="let project of projects">
      <mat-card>
        <mat-card-header>
          <h2>{{project.name}}</h2>
        </mat-card-header>
        <mat-card-content>
          <div>Created on {{project.createdAt | date:'longDate'}}</div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="openProjectPage(project)">Open</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
