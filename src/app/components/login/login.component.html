<div class="py-5 text-center container">

  <form [formGroup]="formModel" [style.fontSize.px]="16" (ngSubmit)="onSubmit()">

    <h1>Log In</h1>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input formControlName="Email" matInput placeholder="pat@example.com" required>
        <mat-error *ngIf="formModel.controls['Email'].invalid">{{getEmailErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input type="password" formControlName="Password" matInput placeholder="Password" required>
        <mat-error *ngIf="formModel.controls['Password'].invalid">{{getPasswordErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <button type="submit" [disabled]="!formModel.valid" mat-raised-button color="primary">Log In</button>

  </form>
</div>
